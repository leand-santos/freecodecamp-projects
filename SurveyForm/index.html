<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form action="" id="suvery-form">

        <label for="name-label" id="name-label">Name</label>
        <input type="text" class="text-input" id="name" placeholder="Type your name">

        <label for="email-label" id="email-label">Email</label>
        <input type="email" class="text-input" id="email" placeholder="Type your email">

        <label for="number-label" id="email-label">Age (optional)</label>
        <input type="number" class="text-input" min="0" max="100" id="number" placeholder="Enter your age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefear not to say</option>
            <option value="">Other</option>
        </select>

        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div class="row-input">
            <input type="radio" name="recommend" id="definitely" class="radiobutton">
            <label for="">Definitely</label>
        </div>
        <div class="row-input">
            <input type="radio" name="recommend" id="maybe" class="radiobutton">
            <label for="">Maybe</label>
        </div>
        <div class="row-input">
            <input type="radio" name="recommend" id="not-sure" class="radiobutton">
            <label for="">Not sure</label>
        </div>

        <label for="check-list">What would you like to see improved? (Check all that apply)</label>
        <div class="row-input">
            <input type="checkbox" name="front-end-projects" id="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="back-end-projects" id="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="data-visualization" id="data-visualization">
            <label for="data-visualization">Data Visualization</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="challenges" id="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="open-source-community" id="open-source-community">
            <label for="open-source-community">Open Source Community</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="videos" id="videos">
            <label for="videos">Videos</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="city-meetups" id="city-meetups">
            <label for="city-meetups">City Meetups</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="forum" id="forum">
            <label for="forum">Forum</label>
        </div>
        <div class="row-input">
            <input type="checkbox" name="additional-courses" id="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </div>


        <label for="">Any comments or suggestions?</label>
        <textarea name="" class="text-input" id="" cols="30" rows="10"
            placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>

</html>
